<!DOCTYPE html>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1B1931;
            color: #fefefe;
            margin: 0;
            padding: 0;
        }
        .leaderboard-tab-con {
            padding: 20px;
        }
        .header, .leaderboard-item {
            margin-top: 20px;
        }
        .header h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .header .total-users {
            display: flex;
            justify-content: space-between;
            background-color: #000000;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
            color: #fff;
        }
        .current-user-stats {
            background-color: rgba(13, 13, 14, 0.815);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }
        .current-user-stats .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .leaderboard-list {
            margin-top: 20px;
        }
        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #222622;
            background-color: #151515;
        }
        .leaderboard-item:nth-child(1) {
            background-color: #2d2b1b;
        }
        .leaderboard-item:nth-child(2) {
            background-color: #272728;
        }
        .leaderboard-item:nth-child(3) {
            background-color: #2d241b;
        }
        .leaderboard-item .user-info {
            display: flex;
            align-items: center;
        }
        .leaderboard-item .user-info .avatar {
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .leaderboard-item .user-info .user-details {
            margin-left: 10px;
        }
        .leaderboard-item .user-details .username {
            font-weight: 500;
            font-size: 16px;
        }
        .leaderboard-item .user-details .balance {
            font-size: 14px;
            color: #7c7c7c;
        }
        .leaderboard-item .user-place {
            font-size: 16px;
        }
    </style>
</head>
